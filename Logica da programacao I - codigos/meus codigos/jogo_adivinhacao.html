<h1>Jogo adivinhe o numero!</h1>

<script>
function texto(novo) {
	document.write(novo);

}

var NumeroEscolhido = Math.round(Math.random()*100);

var NumeroDigitado = parseInt(prompt("Digite abaixo o seu chute."));

	texto("Parabens, voce acertou, o numero correto e " + NumeroDigitado);

} 		else {texto("Voce errou, o numero pensado foi " + NumeroEscolhido + " e o numero digitado foi " + NumeroDigitado + ".");

		}
</script>
