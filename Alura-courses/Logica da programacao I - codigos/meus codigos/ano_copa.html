<meta charset="utf-8">


<script>

function texto(novo) {
	document.write(novo);
	document.write("<br><br>");
}

var anoCopa = 1930
var limite = parseInt(prompt("Digite o ano limite de Copas realizadas "));

while (anoCopa <= limite) {
alert("Teve copa no ano de " + anoCopa);
texto(anoCopa);
anoCopa = anoCopa + 4
 }


alert("Fim");




</script>
