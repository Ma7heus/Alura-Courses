<meta charset="utf-8"/>

<button>Clique aqui para adivinhar</button>
<script>

// funcao que cria a array aleatoria < 10 	

function sorteia(){
	return Math.round(Math.random() * 10)
}


//funcao que vai cuidar para os numeros sorteados nao se repetirem, assim teremos sempre numros distintos dentro da array, dando a mesma probabilidade de acerto a todos os numeros da array 

function sorteiaNumeros(quantidade){
	var segredos = []
	var numero = 1
	while (numero<=quantidade){
		var numeroAleatorio = sorteia()
		var achou = false

			if (achou == false){
			segredos.push(numeroAleatorio)
		}

		numero++

	}

	return segredos

}

var segredos = sorteiaNumeros(5)
console.log(segredos)

var input = document.querySelector("input")
input.focus()


// essa e a funcao que vai comparar os valores digitados com os valores aleatorios criados dentro do vetor

function verifica() {
	var achou = false	
	for (var posicao = 0; posicao < segredos.length; posicao++){
		if (input.value == segredos[posicao]) {
			alert("Parabens, voce acertou!")
			achou = true
			break

		} 

	}	
	if (achou == false){
		alert("Voce ERROU!!!")
	}
			
input.value = ""
input.focus()		

}


// aqui estou procurando o button dentro do HTML e atribuindo a funcao "verifica" a ele

var button = document.querySelector("button")
	button.onclick = verifica


</script>
