<canvas width = "600" height = "400"></canvas>


<script>
    var tela = document.querySelector('canvas')
    var pincel = tela.getContext('2d')
    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600, 400);

    var cor = ['blue','red','green']
    var indiceCorAtual = 0
    var raio = 10

    function desenhaCirculo(evento) {
        console.log(evento)
        var x = evento.pageX - tela.offsetLeft
        var y = evento.pageY - tela.offsetTop
        var shift = evento.shiftKey
        var alt = evento.altKey
        var movimentoMouse = evento.onmousemove
        var mouseClicado = evento.onmousedown
        var mouseDesclicado = evento.onmouseup


        if (shift & alt){
            alert('So deve ser apertada uma tecla por vez!')                                  
        } else if (shift & raio < 40 ){
                raio = raio + 10
            } else if (alt & raio > 10){
                raio = raio - 5 
                }
        
        pincel.fillStyle = cor[indiceCorAtual]
        pincel.beginPath()
        pincel.arc(x,y,raio,0,2*3.14)
        pincel.fill()         

    }

    function mudaCor() {
        indiceCorAtual++
        if(indiceCorAtual >= cor.length) {
            indiceCorAtual = 0; // volta para a primeira cor, azul
        }

            return false

    }  

tela.onclick = desenhaCirculo
tela.oncontextmenu = mudaCor






</script>
