<canvas width = "600" height = "400"></canvas>
<script>
var tela = document.querySelector("canvas")
var pincel = tela.getContext("2d")

function desenhaCanvas(){    
    pincel.fillStyle = "lightgrey"
    pincel.fillRect(0,0,600,400)
}

var crescimento = 20
var raio = 1
var x = 300
function criaBolinha(x,y,cor,raio) {
    pincel.fillStyle = cor
    pincel.beginPath()
    pincel.arc(x,y,raio,0,2*Math.PI)
    pincel.fill()

    console.log(x)
}

function limpaTela(){
    pincel.clearRect(0,0,600,400)
}

function apagaBolinha(){
    pincel.clearRect(250,150,100,100)
}

function desenhaBolinha(){

    if (raio<10){
        crescimento = 1
    } else if (raio>100){
        crescimento = -1
    }

    limpaTela()
    desenhaCanvas()
    criaBolinha(x,200,"blue",raio) 
    raio = raio + crescimento   
}

    setInterval(desenhaBolinha,10)


</script>
